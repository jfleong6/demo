<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LogiTrack Dashboard</title>
    <style>
        /* Reset y base */
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        /* Menu lateral */
        #sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #sidebar .top, #sidebar .bottom {
            padding: 20px;
        }
        #sidebar .logo {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #sidebar nav a {
            display: block;
            color: white;
            padding: 12px;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        #sidebar nav a:hover {
            background-color: #34495e;
        }
        #sidebar .user {
            font-size: 1em;
            margin-bottom: 10px;
        }
        #sidebar .logout-btn {
            background-color: #e74c3c;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        #sidebar .logout-btn:hover {
            background-color: #c0392b;
        }
        /* Contenedor principal */
        #main {
            flex: 1;
            background-color: #ecf0f1;
            padding: 30px;
            overflow-y: auto;
        }
        /* Tarjetas de bodegas */
        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .card h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .card .count {
            font-size: 2em;
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="container">

        <div id="sidebar">
            <div class="top">
                <div class="logo">El Lobo</div>
                <nav>
                    <a href="#">Productos</a>
                    <a href="#">Bodegas</a>
                    <a href="#">Entradas</a>
                    <a href="#">Salidas</a>
                    <a href="#">Transferencias</a>
                </nav>
            </div>
            <div class="bottom">
                <div class="user">Hola, Fredy</div>
                <button class="logout-btn">Salir</button>
            </div>
        </div>

        <div id="main">
            <h1>Productos por bodega</h1>

            <div class="card">
                <h2>Bodega 1</h2>
                <div class="count">150 productos</div>
            </div>

            <div class="card">
                <h2>Bodega 2</h2>
                <div class="count">200 productos</div>
            </div>

            <!-- Más tarjetas aquí... -->
        </div>

    </div>
</body>
</html>
