<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LogiTrack Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">

    <link rel="stylesheet" href="/css/dashboard-listaproductos.css">
    <link rel="stylesheet" href="/css/dashboard-modal-new-producto.css">

</head>

<body>
    <div id="modal-nuevo-producto" class="modal oculto">
        <div class="modal-contenido">
            <h3>Nuevo Producto</h3>

            <label>Nombre:</label>
            <input type="text" id="nuevo-nombre">

            <label>Categoría:</label>
            <select id="nuevo-categoria"></select>

            <label>Precio:</label>
            <input type="number" id="nuevo-precio" step="0.01">

            <div class="modal-botones">
                <button id="btn-guardar-producto">Guardar</button>
                <button id="btn-cerrar-modal">Cancelar</button>
            </div>
        </div>
    </div>
    <div id="container">

        <aside id="sidebar">
            <header class="top">
                <h1 class="logo">LogiTrack</h1>

                <nav aria-label="Menú principal">
                    <ul>
                        <li class="activo_menu"><a href="sec-bodegas">Bodegas</a></li>
                        <li class="oculto"><a href="sec-productos">Productos</a></li>
                        <li><a href="sec-entradas">Entradas</a></li>
                        <li><a href="sec-salidas">Salidas</a></li>
                        <li><a href="sec-Transferencia">Transferencias</a></li>
                        <li class="oculto"><a href="sec-usuarios">Usuarios</a></li>
                    </ul>
                </nav>
            </header>

            <footer class="bottom">
                <p class="user">Hola, <span id="username"></span></p>
                <p id="rol"></p>
                <button id="btn-cerrar-sesion" class="logout-btn">Salir</button>
            </footer>
        </aside>

        <main id="main">
            <header>
                <h2>Productos por bodega</h2>
            </header>
            <section id="sec-bodegas" class="bodegas">
                <div id="productos-bodega" aria-labelledby="productos-bodega-titulo">
                    <!-- las tarjetas se crean automáticamente -->
                </div>
                <div class="table-producto-bodega">
                    <table>
                        <thead>
                            <tr>
                                <th>Id Prod</th>
                                <th>Producto</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-productos-bodega"></tbody>
                    </table>
                </div>
            </section>
            <section id="sec-productos" class="oculto productos">

                <!-- Encabezado -->
                <div class="header-productos">
                    <h2>Gestión de Productos</h2>

                    <button id="btn-nuevo-producto" class="btn-agregar oculto">
                        + Nuevo Producto
                    </button>
                </div>

                <!-- Filtros -->
                <div class="filtros-productos">
                    <input type="text" id="filtro-nombre" placeholder="Buscar por nombre de producto">

                    <select id="filtro-bodega">
                        <option value="">Todas las bodegas</option>
                    </select>

                    <select id="filtro-stock">
                        <option value="">Stock</option>
                        <option value="con">Con stock</option>
                        <option value="sin">Sin stock</option>
                    </select>

                    <button id="btn-filtrar" class="btn-filtrar">Filtrar</button>
                </div>

                <!-- Tabla -->
                <div class="tabla-productos-contenedor">
                    <table id="tabla-productos">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Producto</th>
                                <th>Bodega</th>
                                <th>Stock</th>
                                <!-- <th>Acciones</th> -->
                            </tr>
                        </thead>

                        <tbody id="lista-productos">
                            <!-- contenido generado dinámicamente -->
                        </tbody>
                    </table>
                </div>

            </section>


            <section id="sec-entradas" class="oculto entradas">
                <p>sec-entradas</p>
            </section>

            <section id="sec-salidas" class="oculto salidas">
                <p>sec-salidas</p>
            </section>

            <section id="sec-Transferencia" class="oculto Transferencia">
                <p>sec-Transferencia</p>
            </section>
            <section id="sec-usuarios" class="oculto Transferencia">
                <p>sec-usuarios</p>
            </section>






        </main>

    </div>

    <script src="/js/dashboard.js"></script>

</body>

</html>
